<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- others -->
    <meta charset="utf-8" />
    <title>nON-circular Wheel Adapted RoaD</title>
    <meta name="description" content="Adapting the road to various shape of wheels">
    <meta name="keywords" content="Wheels,Road,Maths">
    <meta name="author" content="Paul Dubois">
    <link rel="icon" type="image/svg" href="svg/square_wheel_icon_very_simple.svg" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <header>
        <h1>ONWARD</h1>
        <h2>nON-circular Wheel Adapted RoaD</h2>
    </header>
    <main>
        <nav>
            <div id="nav-center">
                <button id="edit_wheel_btn"><img src="svg/gesture_black_24dp.svg" class="icon">Edit ON</button>
                <button id="new_wheel_btn"><img src="svg/restart_black_24dp.svg" class="icon">New Wheel</button>
                <button id="edit_move_btn"><img src="svg/move_24dp.svg" class="icon">Move points</button>
            </div>
            <div>
                <div id="nav-left">
                    <div>
                        <p>Sides:</p>
                        <input id="number_sides_polygon" type="number" min="3" max="50" placeholder="7" value="7"
                            step="1">
                    </div>
                    <div>
                        <!-- 
                        <p>Ratio:</p>
                        <input id="ratio_star" type="number" min="0.1" max="1" placeholder="0.5" value="0.5" step="0.01">
                        <span style="width: 2em;"></span>
                        -->
                        <p>Spikes:</p>
                        <input id="number_spikes_star" type="number" min="2" max="10" placeholder="5" value="5"
                            step="1">
                    </div>
                    <div>
                    </div>
                    <div>
                        <button id="collision_btn">
                            <!-- Collision -->
                            <img id="collision_icon" src="svg/collision_black_24dp.svg">
                        </button>
                    </div>
                </div>
                <div id="nav-right">
                    <div>
                        <button id="draw_polygon"><img src="svg/octogone_black_24dp.svg" class="icon">Polygon</button>
                    </div>
                    <div>
                        <button id="draw_star"><img src="svg/star_black_24dp.svg" class="icon">Star</button>
                    </div>
                    <div>
                        <button id="draw_heart"><img src="svg/heart_black_24dp.svg" class="icon">Heart</button>
                    </div>
                    <div>
                        <button id="local_collision_btn">
                            <!-- Local Collision -->
                            <img id="local_collision_icon" src="svg/local_black_24dp.svg">
                        </button>
                        <button id="global_collision_btn">
                            <img id="global_collision_icon" src="svg/global_black_24dp.svg">
                            <!-- Global Collision -->
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <br>
        <canvas id="wheel_canvas" height="300" width="400"></canvas>
        <br>
        <p class="expl">(click to add/move a point)</p>
        <br>
        <canvas id="demo_canvas" height="310" width="850"></canvas>
        <br>
        <canvas id="demo_canvas_bis" height="310" width="850"></canvas>
    </main>
</body>

<script src="drawing.js"></script>
<script src="math.js"></script>
<script src="script.js"></script>
<script src="save_animation.js"></script>

</html>
